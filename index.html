<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cannon Game Demo (ONNX) - v2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI Cannon Game Demo (ONNX) - v2</h1>
        <p>
            물리 엔진 및 AI 모델 로직이 개선된 데모입니다.
            환경을 설정하고 직접 도전해보거나, 'AI로 해결' 버튼으로 실제 훈련된 AI의 해결책을 확인하세요.
        </p>
        
        <div class="game-wrapper">
            <canvas id="game-canvas"></canvas>
            <div id="status-message" class="status"></div>
        </div>

        <div class="controls-grid">
            <div class="control-group">
                <h2>환경 설정</h2>
                <div class="slider-control">
                    <label for="target-slider">목표물 위치</label>
                    <input type="range" id="target-slider" min="400" max="700" value="650">
                    <span id="target-value">650</span>
                </div>
                <div class="slider-control">
                    <label for="wind-slider">바람 세기</label>
                    <input type="range" id="wind-slider" min="-10" max="10" value="0" step="1">
                    <span id="wind-value">0</span>
                </div>
                 <button id="reset-button" class="btn">새로운 레벨</button>
            </div>

            <div class="control-group">
                <h2>수동 조작</h2>
                <div class="slider-control">
                    <label for="angle-slider">각도 (도)</label>
                    <input type="range" id="angle-slider" min="0" max="90" value="45">
                    <span id="angle-value">45°</span>
                </div>
                <div class="slider-control">
                    <label for="power-slider">힘</label>
                    <input type="range" id="power-slider" min="100" max="800" value="450">
                    <span id="power-value">450</span>
                </div>
                <button id="fire-button" class="btn action-btn">발사</button>
                <button id="ai-solve-button" class="btn ai-btn">AI로 해결</button>
            </div>
        </div>
        <p class="footer-note">
            <strong>오류 발생 시:</strong> 브라우저 개발자 도구(F12)의 Console 탭을 확인하고, 페이지를 <strong>강력 새로고침(Ctrl+Shift+R)</strong> 해보세요.
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
